<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moh. Haritsur Rosyid - Creative Data Analyst</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #C0EBF8; 
            font-family: 'Poppins', sans-serif;
            color: #333;
            /* Perubahan: Mengizinkan scroll ke bawah */
            overflow-x: hidden; 
            padding-bottom: 50px;
        }

        /* --- HERO SECTION (Profil) --- */
        .hero {
            min-height: 100vh; /* Tinggi satu layar penuh */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            max-width: 1100px;
            width: 100%;
        }

        .profile-img {
            max-height: 80vh;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.15));
        }

        .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #1A1A1A;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .subtitle-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h2 { font-size: 1.5rem; font-weight: 500; }
        
        .software-icons { height: 30px; width: auto; }

        /* --- PROJECTS SECTION (Baru) --- */
        .projects {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #1A1A1A;
            font-weight: 700;
        }

        .grid-container {
            display: grid;
            /* Grid otomatis: menyesuaikan jumlah kolom berdasarkan lebar layar */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px); /* Efek naik saat di-hover */
        }

        .project-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .project-title {
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
            color: #444;
        }

        /* RESPONSIVE: HP */
        @media (max-width: 768px) {
            .hero { height: auto; padding: 60px 20px; }
            .container { flex-direction: column; text-align: center; }
            .profile-img { max-height: 50vh; margin-bottom: 20px; }
            .subtitle-wrapper { flex-direction: column; gap: 10px; }
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="container">
            <img src="assets/foto.webp" alt="Avatar Moh. Haritsur Rosyid" class="profile-img">
            <div class="text-content">
                <h1>Moh. Haritsur Rosyid</h1>
                <div class="subtitle-wrapper">
                    <h2>Creative Data Analyst</h2>
                    <img src="assets/logo.svg" alt="Software Skills" class="software-icons">
                </div>
            </div>
        </div>
    </section>

    <section class="projects">
        <h3 class="section-title">Hasil Karya</h3>
        
        <div class="grid-container">
            <div class="project-card">
                <img src="assets/ppt.webp" alt="Desain Presentasi PPT" class="project-img">
                <div class="project-title">Presentation Design</div>
            </div>

            <div class="project-card">
                <img src="assets/ps.webp" alt="Desain Photoshop" class="project-img">
                <div class="project-title">Photo Manipulation</div>
            </div>

            </div>
    </section>

</body>
</html>
